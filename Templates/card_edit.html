{% extends "base.html" %}

{% block title %}名刺編集 - WeSales{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2>名刺編集</h2>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="company_name">会社名</label>
            <input type="text" id="company_name" name="company_name" value="{{ card.company_name or '' }}">
        </div>

        <div class="form-group">
            <label for="department_name">部署名</label>
            <input type="text" id="department_name" name="department_name" value="{{ card.department_name or '' }}">
        </div>

        <div class="form-group">
            <label for="job_title">役職</label>
            <input type="text" id="job_title" name="job_title" value="{{ card.job_title or '' }}">
        </div>

        <div class="form-group">
            <label for="person_name">氏名</label>
            <input type="text" id="person_name" name="person_name" value="{{ card.person_name or '' }}">
        </div>

        <div class="form-group">
            <label for="phone_number">電話番号</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ card.phone_number or '' }}">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="{{ card.email or '' }}">
        </div>

        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" id="url" name="url" value="{{ card.url or '' }}">
        </div>

        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
            <a href="{{ url_for('card_detail', card_id=card.id) }}" class="btn btn-secondary">キャンセル</a>
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
</div>
{% endblock %}
