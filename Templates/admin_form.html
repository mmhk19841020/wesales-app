{% extends "base.html" %}

{% block title %}{{ 'ユーザー編集' if user else 'ユーザー追加' }} - WeSales{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2>{{ 'ユーザー編集' if user else 'ユーザー追加' }}</h2>

    {% if error %}
    <div
        style="background-color: #fef2f2; color: var(--danger-color); padding: 1rem; border-radius: var(--radius-md); margin-bottom: 1rem;">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        {% if not user %}
        <div class="form-group">
            <label for="username">ユーザー名 (ID)</label>
            <input type="text" id="username" name="username" required>
        </div>
        {% else %}
        <div class="form-group">
            <label>ユーザー名 (ID)</label>
            <input type="text" value="{{ user.username }}" disabled style="background-color: var(--background-color);">
        </div>
        {% endif %}

        <div class="form-group">
            <label for="password">パスワード {{ '（変更する場合のみ入力）' if user else '' }}</label>
            <input type="password" id="password" name="password" {{ 'required' if not user else '' }}>
        </div>

        <div class="form-group">
            <label for="company_name">会社名</label>
            <input type="text" id="company_name" name="company_name" value="{{ user.company_name if user else '' }}">
        </div>

        <div class="form-group">
            <label>氏名</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name if user else '' }}"
                    placeholder="姓">
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name if user else '' }}"
                    placeholder="名">
            </div>
        </div>

        <div class="form-group">
            <label for="monthly_limit">月間送信上限 (件)</label>
            <input type="number" id="monthly_limit" name="monthly_limit"
                value="{{ user.monthly_limit if user else 100 }}" required min="0">
        </div>

        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
            <a href="{{ url_for('admin.admin_users') }}" class="btn btn-secondary">キャンセル</a>
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
</div>
{% endblock %}
