{% extends "base.html" %}

{% block title %}ログイン - WeSales{% endblock %}

{% block content %}
<div class="flex-center" style="min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="text-center">
            <h2 style="color: var(--primary-color);">WeSales</h2>
            <p style="color: var(--text-muted); margin-bottom: var(--spacing-lg);">アカウントにログインしてください</p>
        </div>
        
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="username">ユーザーID</label>
                <input type="text" id="username" name="username" placeholder="ユーザーIDを入力" required>
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">ログイン</button>
        </form>
        
        {% if error %}
        <div style="margin-top: var(--spacing-md); padding: var(--spacing-md); background-color: #fef2f2; color: var(--danger-color); border-radius: var(--radius-md); text-align: center;">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
